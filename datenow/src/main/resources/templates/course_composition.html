<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNow</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/course_composition_style.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<br>

<div class="selected-date-section" id="selectedDateBox" style="padding: 16px 24px; font-size: 14px; color: #666;">
  <strong>선택한 날짜:</strong> <span id="selectedDateText"></span>
</div>

<div class="course-meta" style="margin-bottom: 20px;">
  <label>📌 데이트 코스의 제목을 정해주세요!</label>
  <input id="courseTitle" type="text" placeholder="예: 로맨틱한 강남 데이트"/>
</div>

<div class="container">
  <div class="left-panel">
    <div class="map_wrap">
      <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

      <div id="menu_wrap" class="bg_white">
        <div class="option">
          <div>
            <form onsubmit="searchPlaces(); return false;">
              <input type="text" value="강남역" id="keyword" size="15">
              <button type="submit">검색</button>
            </form>
          </div>
        </div>
        <hr>
        <ul id="placesList"></ul>
        <div id="pagination"></div>
      </div>
    </div>
  </div>
  <div class="right-panel">
    <div class="ai-recommendations">
    <h3>🌟 AI 추천 코스</h3>
    <div id="recommendResults" class="recommend-results"></div>
    </div>

    <div class="course-section">
    <h3>📝 내가 만든 코스</h3>
    <div class="course-list" id="courseList">
      <!-- 수동 추가된 코스 -->
    </div>
    </div>
  </div>
</div>
<div class="course-meta" style="margin-bottom: 20px;">
  <label>📝 소개글</label>
  <textarea id="courseDescription" placeholder="이 데이트 코스에 대한 설명을 작성해주세요."></textarea>
  <button class="register-btn">코스 등록</button>
</div>


<!--kakaomap api를 사용하기 위한 스크립트 파일입니다.-->
<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="'//dapi.kakao.com/v2/maps/sdk.js?appkey=671dd004ad6786c2ec3756c340f2a23f&autoload=true&libraries=services'"></script>
<script th:src="@{/js/course_composition_script.js}"></script>

</body>

</html>
